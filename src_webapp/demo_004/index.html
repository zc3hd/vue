<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Vue1.0 step_04</title>
  <link rel="stylesheet" href="../script/lib/Animate_css/animate.css">
  <link rel="stylesheet" href="./index.css">
</head>

<body>
  <div class="app" id="app" v-cloak>

    <!-- --------------------------------------------- -->
    <div class="box">
      <h1>animate</h1>
      <div class="item">
        <button @click=animate()>btn</button>
      </div>
      <div class="item demo_animated_box animated" :class=animate_name>
        演示区域
      </div>
    </div>



    <!-- -----------------------------------------------组件 -->
    <div class="box">
      <h1>component</h1>
      <div class="item">
        全局组件：
        <new_span_1></new_span_1>
      </div>
      <div class="item">
        局部组件：
        <new_span_2></new_span_2>
      </div>
    </div>



    <!-- -----------------------------------------------tab -->
    <div class="box">
      <h1>component tab</h1>
      <div class="item">
        <button @click=tab(1)>tab-1</button>
        <button @click=tab(2)>tab-2</button>
        <button @click=tab(3)>tab-3</button>
      </div>
      <div class="item">
        <component :is=ac></component>
      </div>
    </div>



    <!-- -----------------------------------------------父子传递 -->
    <div class="box">
      <h1>父子传递</h1>



      <!-- ----------------------------------1 -->
      <h6>&nbsp;</h6>
      <h2>1.父级--->子级</h2>
      <div class="item">
        父级组件： </br>
        p_str :{{p_str}} <input type="text" v-model=p_str> </br>
        p_obj.info :{{p_obj.info}} <input type="text" v-model=p_obj.info></br>
      </div>
      <h6>&nbsp;</h6>
      <div class="item">
        <son_1 :s_str=p_str :s_obj=p_obj></son_1>
      </div>

      <!-- ----------------------------------2 -->
      <h6>&nbsp;</h6>
      <h2>2.子级--->父级</h2>
      <div class="item">
        <son_2 @str=_str @obj=_obj></son_2>
      </div>
      <div class="item">
        父级组件： </br>
        str :{{from_s_str}} </br>
        obj :{{from_s_obj.info}} </br>
      </div>


    </div>






  </div>







</body>
<!-- vue -->
<script src="../script/lib/vue/vue.min.js" type="text/javascript"></script>
<!-- vue-resource -->
<script src="../script/lib/vue/vue-resource.js" type="text/javascript"></script>
<!-- test -->
<script src="./test_data.js" type="text/javascript"></script>
<!-- main -->
<script src="./index.js" type="text/javascript"></script>

</html>
